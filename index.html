<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -Web Player: Music For everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="icon" type="image/x-icon" href="favs.ico">
</head>
<body>
    <div  class="container flex ">
        <div class="left border r-1 m-1">
            <div class="close">
                <img class="invert" src="svg_files/close.svg" alt="" width="18px">
            </div>
            <div class="home bg-grey r-1 p-1 m-1">
                <div class="logo"><img width="110" class="invert" src="svg_files/logo.svg" alt="spotify"></div>
                <ul>
                    <li><img class="invert" src="svg_files/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg_files/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey r-1 p-1 m-1">
                <div class="heading">
                    <img class="invert"src="svg_files/library.svg" alt="library">
                    <h2>Your Library</h2>
                </div>
                <div class="songList">
                    <ul>  
                       
                    </ul>
                </div>
            </div>
        </div>
        <div class="right border r-1 m-1">
            <div class="header">
            <div class="nav">
                <div class="hamburgerContainer">
                    <img width="40" class="invert hamburger" src="svg_files/hamburger.svg" alt="">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" viewBox="0 0 24 24" width="24"><path d="m15 6-5.29289 5.2929c-.33334.3333-.5.5-.5.7071s.16666.3738.5.7071l5.29289 5.2929" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/></svg>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="24" viewBox="0 0 24 24" width="24"><path d="m9 18 5.2929-5.2929c.3333-.3333.5-.5.5-.7071s-.1667-.3738-.5-.7071l-5.2929-5.2929" stroke="#ffffff" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"/></svg>
                </div>
            </div>
            <div class="buttons">
                <button class="b1  ">SignUp</button>
                <button class="b2 ">Log in</button>
            </div>
            </div>
            <div class="playlist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div class="card ">
                        <div data-folder="cs" class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </div>
                        <img  src="https://misc.scdn.co/liked-songs/liked-songs-300.png" alt="Liked Songs" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" srcset="https://misc.scdn.co/liked-songs/liked-songs-300.png 150w, https://misc.scdn.co/liked-songs/liked-songs-300.png 300w, https://misc.scdn.co/liked-songs/liked-songs-640.png 320w, https://misc.scdn.co/liked-songs/liked-songs-640.png 640w" sizes="(min-width: 1280px) 232px, 192pxhttps://i.scdn.co/image/ab67706f000000022ba865eb4204be02ce3e8e09" alt="Feel Good Dinner" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>Liked Songs</h2>
                        
                    </div>
                
                
                    <div class="card ">
                        <div data-folder="ncs" class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </div>
                        <img  src="https://i.scdn.co/image/ab67706f000000028dc9fe0c14e5f34ad165e3c2" alt="Kitchen Swagger" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>Kitchen Swagger</h2>
                        <p2>Gettin' figgy with it, bana-na-na-nanana!</p2>
                    </div>
                
                
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </div>
                        <img  src="https://i.scdn.co/image/ab67706f000000024b69d5ba7d5a9940475c3ef2" alt="Soulful Dinner" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>Soulful Dinner</h2>
                        <p2>Classic and new soul music for the perfect dinner.!</p2>
                    </div>
                
                
                    <div class="card ">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M10 16.5l6-4.5-6-4.5zM12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/></svg>
                        </div>
                        <img  src="https://i.scdn.co/image/ab67706f000000022ba865eb4204be02ce3e8e09" alt="Feel Good Dinner" class="mMx2LUixlnN_Fu45JpFB CmkY1Ag0tJDfnFXbGgju _EShSNaBK1wUIaZQFJJQ Yn2Ei5QZn19gria6LjZj" sizes="(min-width: 1280px) 232px, 192px">
                        <h2>Happy Hits</h2>
                        <p2>Hits to boost your mood and fill you with happiness!</p2>
                    </div>
                
                
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                   <div class="songinfo">

                    </div>
                   <div class="songbutton">
                    <img id="previous"class="invert" src="svg_files/previous.svg">
                    <img  id="play" class="invert" src="svg_files/play.svg">
                    <img id="next" class="invert" src="svg_files/next.svg">
                   </div>
                   <div class="timevol">
                    <div class="songtime">

                    </div>
                   <div class="volume">
                    <img width="25" class="invert" src="svg_files/volume.svg" alt="">
                        <div class="range">
                            <input type="range" class="invert" name="volume" id="" >
                        </div>
                   </div>
                   </div>
                   
                   </div>
                </div>
            </div>
        </div>
    
    </div>
    <script src="script.js"></script>
</body>
</html>
